name: CI/CD Blue-Green with Canary

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Generate Docker image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          TAG=${SHORT_SHA}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ms-ejemplo:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/ms-ejemplo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-and-test:
    runs-on: ubuntu-latest
    needs: build
    env:
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
    
    steps:
      # ---------------------------
      # CREATE KIND CLUSTER
      # ---------------------------
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/
      
      - name: Create kind cluster
        run: |
          cat > kind-config.yaml <<EOF
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 30001
              hostPort: 30001
              listenAddress: "0.0.0.0"
              protocol: TCP
          EOF
          
          kind create cluster --name kind --config kind-config.yaml --wait 120s
      
      - name: Set kubeconfig
        run: |
          kind export kubeconfig --name kind
          kubectl cluster-info
          kubectl get nodes

      # ---------------------------
      # DEPLOY INFRA
      # ---------------------------
      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f k8s/postgres.yaml
          sleep 15
          kubectl wait --for=condition=ready pod -l app=postgres --timeout=120s

      - name: Deploy Unleash
        run: |
          kubectl apply -f k8s/unleash.yaml
          sleep 15
          kubectl wait --for=condition=available deployment/unleash --timeout=120s

      # ---------------------------
      # DEPLOY BLUE
      # ---------------------------
      - name: Update image tag in deployment files
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/ms-ejemplo:${{ env.IMAGE_TAG }}|" k8s/deployment-blue.yaml
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/ms-ejemplo:${{ env.IMAGE_TAG }}|" k8s/deployment-green.yaml

      - name: Deploy Blue
        run: |
          kubectl apply -f k8s/deployment-blue.yaml
          kubectl wait --for=condition=available deployment/ms-ejemplo-blue --timeout=180s
          kubectl get pods

      - name: Run migrations
        continue-on-error: true
        run: |
          # Esperar a que Postgres estÃ© listo
          sleep 10
          kubectl run migrate --restart=Never --image=${{ secrets.DOCKER_USERNAME }}/ms-ejemplo:${{ env.IMAGE_TAG }} \
            --env="DATABASE_URL=
