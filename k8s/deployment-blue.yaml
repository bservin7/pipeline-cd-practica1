apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-ejemplo-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-ejemplo
      version: blue
  template:
    metadata:
      labels:
        app: ms-ejemplo
        version: blue
    spec:
      containers:
      - name: ms-ejemplo
        image: ms-ejemplo:latest  # Se reemplaza en el pipeline
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:password@postgres:5432/postgres"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ms-ejemplo
spec:
  selector:
    app: ms-ejemplo
    version: blue
  ports:
  - port: 80
    targetPort: 3000
