cat > k8s/deployment-green.yaml <<'EOF'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-ejemplo-green
spec:
  replicas: 0  # Inicialmente 0, se escala en el pipeline
  selector:
    matchLabels:
      app: ms-ejemplo
      version: green
  template:
    metadata:
      labels:
        app: ms-ejemplo
        version: green
    spec:
      containers:
      - name: ms-ejemplo
        image: ms-ejemplo:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:password@postgres:5432/postgres"
        - name: UNLEASH_URL
          value: "http://unleash:4242/api"
EOF
